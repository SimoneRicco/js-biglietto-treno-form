<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <form class="bg-success p-3">
            <div class="mb-5 d-flex justify-content-around align-items-center">
                <div>
                    <label for="name-surname" class="form-label">Nome Cognome</label>
                    <input type="text" class="form-control" id="name-surname">
                </div>
                <div>
                    <label for="km" class="form-label">Km da percorrere</label>
                    <input type="number" class="form-control" id="km" min="0">
                </div>
                <div>
                    <label for="age" class="form-label">Fascia d'et√†</label>
                    <select class="form-select" id="age">
                        <option selected value="mag">Maggiorenne</option>
                        <option value="min">Minorenne</option>
                    </select>
                </div>
            </div>
            <div class="buttons text-center">
                <button type="submit" class="btn btn-primary" id="generate">Genera</button>
                <button type="reset" class="btn btn-danger">Annulla</button>
            </div>
        </form>
        <p class="output"></p>
    </div>
    <script src="assets/tools.js"></script>
</body>

</html>
